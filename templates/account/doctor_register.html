{% load static %}
<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->

<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>register</title>
		<!-- Адаптив -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- Подключаем CSS -->
         <link rel="stylesheet" href="{% static 'main/css/style.css'%}">
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head>

		<!-- Отображаемое тело страницы -->
	<body>			<!-- блок -->
		<div class="wrapper">
				<main class="page">
					<div class="main-screen">
				<!-- флекс контейнер блока -->
					<div class="flex_container_choose_user">
						<!-- 1 элемент -->
							<div class="train">
								<div class="choose_user_text_flex_container">
									<div class="choose_user_text_flex_container_head">
											<div class="choose_user_text_flex_container_head_img">
												<img src="{% static 'main/img/logo.png' %}" alt="">
											</div>
											<h1> Врач </h1>
											<p class="title">Регистрация </p>
									</div>

										<div class="social-buttons">
										        <button class="social-button facebook">

								                    <span class="google">Sign in with Google</span>

										        </button>
										    </div>
										<div class="social-message">
											<div class="line"></div>
											<p class="message">Или</p>
											<div class="line"></div>
										</div>


										<div class="choose_user_text_flex_container_choose doctor_register">
											<form class="form" action="." method="post">

											    <p class="message">Signup now and get full access to our app. </p>
											        <div class="flex">
											        <label>
											            <input required=""  type="text" class="input" name="first_name">
											            <span>Имя </span>
											        </label>

											        <label>
											            <input required=""  type="text" class="input" name="username">
											            <span>Фамилия </span>
											        </label>
											    </div>

											    <label>
											        <input required=""  type="email" class="input" name="email">
											        <span>Почта </span>
											    </label>

											    <label>
											        <input required=""  type="password" class="input" name="password1">
											        <span>Пароль </span>
											    </label>
											    <label>
											        <input required=""  type="password" class="input" name="password2">
											        <span>Повторите пароль </span>


											    </label>
                                                 {% csrf_token %}
											    <button class="submit" type="submit" value="Log-in">Submit</button>
											    <p class="signin">Already have an acount ? <a href="{% url "account:login" %}">Signin</a> </p>
											</form>
										</div>
									</div>
								</div>

							<!-- флекс контейнер блока текста -->
							</div>


						<!-- 2 элемент -->
						<div class="choose_user_img ibg">
							<img src="{% static 'main/img/doctor_in_maska.png' %}" alt="">
						</div>
					</div>

				</main>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static 'main/js/vendors.js'%}"></script>
    <script src="{% static 'main/js/main.js'%}"></script>
	</body>
	</html>
