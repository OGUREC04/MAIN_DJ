{% extends 'base.html'%}

{% block title %} Последние статьи {% endblock %}

{% block content %}

    {% if latest_article %}
        {% for i in latest_article %}
            <a href="{% url 'articles:detail' i.id %}">{{ i.article_title }}</a>
        {% endfor %}
    {% else %}
        NO
    {% endif %}

{% endblock %}
